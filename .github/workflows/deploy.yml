# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./src/layers/database/requirements.txt
      - name: Run Unit Tests using unittest
        run: |
          python -m unittest discover ./tests/unit
      - name: Setup DB
        run: cd ./src/layers/database && sudo bash database_layer_packages.sh && sudo chown -R runner dependencies && sudo chgrp -R docker dependencies && ls -lt
      - name: Deploy to AWS using SAM
        uses: poketapp/gh-action-aws-sam@v2
        env:
          TEMPLATE: 'template.yaml'
          AWS_STACK_NAME: Aspire-Api
          AWS_REGION: 'us-east-1'
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_DEPLOY_BUCKET: aspire-api
